{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1>
    Welcome to Libra
</h1>
<form class="mt-5" action="{{librarian_url}}"" id=" root_form">
    <button class="btn btn-warning" type="submit">Librarian Login</button>
</form>
<br>
<form action="{{user_url}}">
    <button class="btn btn-info" type="submit">User Login</button>
</form>

{% endblock %}
{% block style %}
<style>
    h1 {
        margin-top: 40px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
