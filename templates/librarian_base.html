{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block header%}
<div class= "row header">
    <div class="col-9">
        <h1>Libra Dashboard</h1> 
        <h3>Welcome, {{user_name}}</h3>
    </div>
    {% if dashboard %}
    <div class="col-1">
        <br>
        <a href="/librarian/add" class = "btn btn-primary" role = "button">Add</a>
    </div>
    {% else %}
    <div class="col-1">
        <br>
        <a href="/librarian/dashboard" class = "btn btn-primary" role = "button">Dashboard</a>
    </div>
    {% endif %}
    <div class="col-1">
        <br>
        <a href="/librarian/logout" class= "btn btn-primary" role = "button">Logout</a>
    </div>
    
</div>

<style>
    .header{
        border-style: solid;
        background-color: forestgreen;
        color: whitesmoke;
    }
</style> 
{% endblock %}

{% block style%}
   
{% endblock %}
