{% extends "user_base.html"%} {% block title%} Feedback {% endblock %} {% block
content %}
<br />
<h3>Feedback Form</h3>
<div class="form">
  <form
    class="mt5"
    action="/user/feedback/{{book_id}}"
    method="post"
    id="user_feedback"
  >
    <div>
      <label class="form-label"
        >Book ID
        <input
          class="form-control"
          type="text"
          name="book_id"
          value="{{book_id}}"
          readonly
        />
      </label>
    </div>
    <div>
      <label class="form-label"
        >Rating(1-10)
        <input
          class="form-control"
          type="range"
          name="rating"
          min="1"
          max="10"
          required
        />
      </label>
    </div>
    <div>
      <label class="form-label"
        >Feedback
        <textarea
          class="form-control"
          name="feedback"
          required
          rows="5"
          cols="100"
        ></textarea>
      </label>
    </div>
    <div>
      <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
  </form>
</div>
{% endblock %} {%block style%}
<style>
  .form {
    margin-top: 10px;
    padding: 15px;
    border-radius: 25px;
    border-style: solid;
    background-color: #f8f8eb;
  }
</style>
{% endblock%}
