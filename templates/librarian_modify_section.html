{% extends "librarian_base.html"%} {% block title %} Modify Section {% endblock
%} {% block content %}
<div class="form">
  <form
    class="mt5 modify"
    action="/librarian/modify/section/{{section.section_id}}"
    method="post"
    id="librarian_modify_section"
  >
    <div>
      <label class="form-label"
        >Section ID:
        <input
          class="form-control"
          type="text"
          name="id"
          value="{{section.section_id}}"
          readonly
        />
      </label>
    </div>
    <div>
      <label class="form-label"
        >Description :
        <textarea
          class="form-control"
          name="description"
          required
          rows="5"
          cols="100"
        >
{{section.description}}</textarea
        >
      </label>
    </div>
    <div>
      <input class="btn btn-primary" type="submit" value="Submit" />
    </div>
  </form>
</div>
{% endblock %}
