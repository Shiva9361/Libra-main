{% extends "base.html" %}
{% block title %}
Read book
{% endblock %}
{% block content %}
<div class="header">
    <h1>{{book.name}}</h1>
    <a href="{{home}}" type="button" class="btn btn-primary">Home</a>
</div>
<div class = "content">
    {{book.content}}
</div>
{% endblock %}
{% block style %}
<style>
    .header{
        border-style: solid;
        background-color: forestgreen;
        color: whitesmoke;
        display: flex;
    }
    .content{
        display: flex;
        flex-direction: column;
        background-color: floralwhite;
    }
</style>
{% endblock %}
