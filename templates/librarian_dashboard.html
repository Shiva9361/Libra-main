{% extends "librarian_base.html" %}

{% block content%}
<h3>
    All Books
</h3>
<div class="all_books">
    {% for book in books %}
    <div class="book">
        Name: {{book.name}} <br>
        Author: {{book.authors}} <br>
        <a href="/librarian/remove/book/{{book.book_id}}" class = "btn btn-primary" role = "button">Remove</a>
        {% if book.user_email %}
        <a href="/librarian/revoke/book/{{book.book_id}}" class="btn btn-primary" role="button">Revoke</a>
        {% endif %}
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}

{% block style%}
<style>
    .all_books{
        overflow-y: auto;
        height: 400px;
        padding-left: 10px;

    }
    .book{
        padding-left: 10px;
        padding-bottom: 5px;
        border-style: solid;
        border-color: dimgrey;
    }
    .section{
        border-style: solid;
        padding-left: 10px;
        padding-right: 10px;
    }
    .all_sections{
        overflow-y: auto;
        height: 400px;
    }
</style>
{% endblock %}
